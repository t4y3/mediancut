<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MedianCut Sample</title>
    <link rel="stylesheet" href="style.scss">
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="contents">
      <div class="contents__item">
        <h2>Original Image</h2>
        <img id="original-image" src="sample.jpg" alt="">
        <canvas id="original" width="300" height="300"></canvas>
      </div>
      <div class="contents__item">
        <h2>2色</h2>
        <canvas id="result-2" width="300" height="300"></canvas>
      </div>
      <div class="contents__item">
        <h2>16色</h2>
        <canvas id="result-16" width="300" height="300"></canvas>
      </div>
      <div class="contents__item">
        <h2>256色</h2>
        <canvas id="result-256" width="300" height="300"></canvas>
      </div>
    </div>
  </body>
</html>
