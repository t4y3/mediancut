<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MedianCut Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/mediancut@2.0.0"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.0.1/dist/alpine.js"
      defer
    ></script>
    <script src="main.js"></script>
    <script>
      window.open = false;
    </script>
  </head>
  <body>
    <div class="min-h-screen bg-white">
      <nav x-data="{ open: false }" class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex flex-1">
              <div class="flex-shrink-0 flex items-center">
                Mediancut
              </div>
              <div class="hidden sm:-my-px sm:flex ml-auto">
                <a
                  href="https://github.com/t4y3/mediancut/blob/master/README.md"
                  class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition duration-150 ease-in-out"
                >
                  Docs
                </a>
                <a
                  href="https://github.com/t4y3/mediancut"
                  class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-300 transition duration-150 ease-in-out"
                >
                  GitHub
                </a>
              </div>
            </div>
            <div class="-mr-2 flex items-center sm:hidden">
              <button
                @click="open = !open"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
                x-bind:aria-label="open ? 'Close main menu' : 'Main menu'"
                x-bind:aria-expanded="open"
              >
                <svg
                  class="h-6 w-6"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    :class="{'hidden': open, 'inline-flex': !open }"
                    class="inline-flex"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                  <path
                    :class="{'hidden': !open, 'inline-flex': open }"
                    class="hidden"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div :class="{'block': open, 'hidden': !open}" class="hidden sm:hidden">
          <div class="pt-2 pb-3">
            <a
              href="https://github.com/t4y3/mediancut/blob/master/README.md"
              class="mt-1 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300 transition duration-150 ease-in-out"
              >Docs</a
            >
            <a
              href="https://github.com/t4y3/mediancut"
              class="mt-1 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:text-gray-800 hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:text-gray-800 focus:bg-gray-50 focus:border-gray-300 transition duration-150 ease-in-out"
              >GitHub</a
            >
          </div>
        </div>
      </nav>
      <div class="py-10">
        <main>
          <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div id="upload" class="px-4 py-8 sm:px-0">
              <form action="">
                <div id="upload-area" class="sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg mx-auto flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
                  >
                    <div class="text-center">
                      <svg
                        class="mx-auto h-12 w-12 text-gray-400"
                        stroke="currentColor"
                        fill="none"
                        viewBox="0 0 48 48"
                      >
                        <path
                          d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                      <p class="mt-1 text-sm text-gray-600">
                        <label
                          id="original-image-label"
                          for="original-image-file"
                          class="cursor-pointer font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition duration-150 ease-in-out"
                        >
                          Upload a file
                          <input
                            type="file"
                            id="original-image-file"
                            class="hidden"
                          />
                        </label>
                        or drag and drop
                      </p>
                      <p class="mt-1 text-xs text-gray-500">
                        PNG, JPG, GIF up to 10MB
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div id="uploaded" class="px-4 sm:px-6 lg:px-8">
              <div class="lg:flex">
                <div class="flex-1 w-full max-w-7xl mx-auto">
                  <div class="relative bg-gray-100">
                    <canvas id="canvas" class="w-full lg:block opacity-25"></canvas>
                    <div
                      id="close"
                      class="mx-auto flex-shrink-0 flex items-center justify-center h-8 w-8 lg:h-12 lg:w-12 rounded-full bg-gray-200 sm:mx-0 sm:h-10 sm:w-10 absolute top-2 right-2 cursor-pointer"
                    >
                      </svg>
                      <svg class="h-4 w-4 lg:h-6 lg:w-6 fill-current" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-8 h-8"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                    </div>
                    <div
                      id="swap"
                      class="lg:hidden mx-auto flex-shrink-0 flex items-center justify-center h-8 w-8 lg:h-12 lg:w-12 rounded-full bg-gray-200 sm:mx-0 sm:h-10 sm:w-10 absolute bottom-2 right-2 cursor-pointer"
                    >
                      <svg class="h-4 w-4 lg:h-6 lg:w-6 fill-current" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-8 h-8"><path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    </div>
                    <img
                      id="beforeImageSwap"
                      class="hidden lg:hidden"
                      src=""
                      alt=""
                    />
                    <div id="spinner" class="spinner absolute inset-0 m-auto rounded-full border-4 border-t-4 lg:border-6 lg:border-t-6 border-gray-200 h-16 w-16 lg:h-32 lg:w-32"></div>
                  </div>
                  <div class="mt-4 flex rounded-md shadow-sm">
                    <span
                      class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm"
                    >
                      Number of colors
                    </span>
                    <input
                      type="number"
                      id="colorSize"
                      class="form-input flex-1 block w-full rounded-none rounded-r-md transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      placeholder="4"
                      value="4"
                    />
                  </div>
                </div>
                <div class="mt-4 lg:mt-0 lg:ml-4 lg:w-1/4">
                  <img src="" alt="" id="beforeImage" class="hidden lg:block" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <img src="sample.jpg" alt="" class="hidden" id="original-image" />
  </body>
</html>
